<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    
      <img src="images/pattern-background-desktop.svg" alt="">
    
      <main>
        <img
          class="background-image"
          src="images/illustration-hero.svg"
          alt="background"
        />
        <div class="content">
          <h2>Order Summary</h1>
          <p class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment-info">
            <div class="music-and-text">
              <img src="images/icon-music.svg" alt="" />
              <p class="payment"><span>Annual Plan</span><br>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="full">Proceed to Payment</button>
          <button class="empty">Cancel Order</button>
      </main>
      
    </div>
  </body>
</html>
